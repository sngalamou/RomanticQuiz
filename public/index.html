<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Take the Romantic Quiz to find out more about your romantic preferences.">
  <title>Romantic Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cookie Consent -->
  <div id="cookie-consent" class="cookie-consent" role="dialog" aria-live="polite">
    <p>We use cookies to improve your experience. Do you accept cookies?</p>
    <button id="accept-cookies" class="btn btn-primary">Accept</button>
    <button id="deny-cookies" class="btn btn-secondary">Deny</button>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Main navigation">
    <a class="navbar-brand" href="#">Romantic Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Romantic Quiz</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quiz 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quiz 3</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quiz 4</a></li>
      </ul>
      <span id="user-greeting" class="navbar-text text-white"></span>
    </div>
  </nav>

  <main>
    <!-- Welcome Screen -->
    <div id="name-container" class="container text-center mt-5">
      <input type="text" id="user-name" class="form-control mb-3" placeholder="Enter your name" aria-label="Enter your name">
      <button id="start-button" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <section class="container mt-5 quiz-container" id="quiz" style="display: none;">
      <div class="quiz-header">
        <h2 id="question">Question is loading...</h2>
        <h5 id="question-type">Type: </h5>
        <h6 id="question-source">Source: </h6>
        <ul class="list-group">
          <li class="list-group-item">
            <input type="radio" name="answer" id="a" class="answer"/>
            <label for="a" id="a_text">Answer...</label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="answer" id="b" class="answer"/>
            <label for="b" id="b_text">Answer...</label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="answer" id="c" class="answer"/>
            <label for="c" id="c_text">Answer...</label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="answer" id="d" class="answer"/>
            <label for="d" id="d_text">Answer...</label>
          </li>
        </ul>
      </div>
      <button id="prev" class="btn btn-secondary mt-3">Previous</button>
      <button id="next" class="btn btn-primary mt-3">Next</button>
      <button id="submit" class="btn btn-success mt-3" style="display: none;">Submit</button>
    </section>

    <!-- Result Screen -->
    <section id="result" class="container text-center mt-5" style="display:none;">
      <h3>Your Score: <span id="score"></span></h3>
      <p>Love Language: <span id="loveLanguage"></span></p>
      <p>Romantic Type: <span id="romanticType"></span></p>
      <button id="retake-button" class="btn btn-primary">Retake Quiz</button>
      <button id="compare-button" class="btn btn-secondary">Compare Scores</button>
    </section>

    <!-- Comparison Screen -->
    <section id="comparison" class="container text-center mt-5" style="display:none;">
      <h3>Comparison</h3>
      <div id="comparison-results"></div>
      <button id="close-comparison" class="btn btn-secondary mt-3">Close</button>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
